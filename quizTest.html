<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta tags for website seo and performance -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="quiz, francais, app, tcf, a1,a2">
    <meta name="description" content="Testez votre niveau de français en quelques minutes : A1, A2, B1 et plus">
<meta name="robots" content="index, follow">
    <title>Quizac | Tester</title>
    <!-- css files -->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="css/normalize.css">
     <!-- google fonts -->
      <!-- lemon -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lemon&display=swap" rel="stylesheet">
     <!-- poppins -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lemon&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <!-- inter -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lemon&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="quiz container">
        <div class="timer">
            <i class="fa-solid fa-clock"></i>
            <p class="counter">20 Sec</p>
        </div>
        <div class="score">
            <p class="score-counter">1/10</p>
            <i class="fa-regular fa-note-sticky"></i>   
        </div>
    </header>
    <section class="quest container">
        <div class="quiz-heading">
            <p class="quest-num">Question 3/15</p>
            <h2 class="quest-quest">Comment dit-on 'Good morning' en français ?</h1>
        </div>
       <div class="quest-reponse">
        <a class="reponse">Bonsoir</a>
        <a class="reponse">Bonjour</a>
        <a class="reponse">Bonne nuit</a>
       </div>
       <div class="suivant-div">
        <a class="back">Precedente</a>
        <a class="suivant">Suivant</a>
       </div>
    </section>
    <script src="js/quiz.js"></script>
</body>
</html>
